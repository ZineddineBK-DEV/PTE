<button class="close" mat-button (click)="onClose()">X</button>
<div class="col-md-8" >
    <div class="card card-user" style="width: 144%; margin-left: 10px; margin-right: 10px;">
      <div class="card-header">
        <h5 class="card-title">Edit Profile</h5>
      </div>
      <div class="card-body">
        <form #userForm="ngForm" (ngSubmit)="onUpdate(userForm.value)">
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label class="labels">Name <i class="bi bi-person-circle"></i></label>
                <input name="fullName" type="text" class="form-control" placeholder="Enter first name" [(ngModel)]="data.fullName" ></div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label class="labels">Phone <i class="bi bi-phone"></i></label><input name="phone" type="text" class="form-control" placeholder="Enter phone" [(ngModel)]="data.phone">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label class="labels">Email <i class="bi bi-envelope-at"></i></label><input name="email" type="text" class="form-control" placeholder="Enter email"  [(ngModel)]="data.email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label class="labels" >Roles <i class="bi bi-person-badge"></i></label><input name="roles" type="text" class="form-control"  [(ngModel)]="data.roles">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label class="labels">Departement <i class="bi bi-building"></i></label>
                <!-- <input name="department" type="text" class="form-control"  [(ngModel)]="data.department"> -->
                
                <select class="form-select" aria-label="Department ?" #mySelect (change)="onSelectionDepartment(mySelect.value)">
                  <option value="" selected hidden>{{data.department}}</option>
                  <option value="network">network</option>
                  <option value="system">system</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label class="labels">Address <i class="bi bi-house"></i></label><input name="address" type="text" class="form-control" [(ngModel)]="data.address">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label class="labels">Family Situation <i class="bi bi-person-heart"></i></label>

                  <select class="form-select" aria-label="Family Situation ?" #mySelectfamilySituation (change)="onSelectionfamilySituation(mySelectfamilySituation.value)">
                    <option value="" selected hidden>{{data.familySituation}}</option>
                    <option value="single">single</option>
                  <option value="married">married</option>
                  </select>


                <!-- <select class="form-select" aria-label="Family Situation ?" #mySelect (change)="onSelectionfamilySituation(mySelect.value)" >
                  <option value="" selected hidden>{{data.familySituation}}</option>
                  <option value="single">single</option>
                  <option value="married">married</option>
                </select> -->

                <!-- <select class="form-select" aria-label="Select a string">
                  <option value="" selected disabled>{{data.familySituation}}</option>
                  <option value="string1">String 1</option>
                  <option value="string2">String 2</option>
                  <option value="string3">String 3</option>
                  <option value="custom">{{data.familySituation}}</option>
                </select> -->
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label class="labels">Driving license(true/false) <i class="bi bi-car-front-fill"></i></label><input name="drivingLicense" type="text" class="form-control" [(ngModel)]="data.drivingLicense">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label class="labels">Date Of Birth <i class="bi bi-calendar"></i></label><input name="DateOfBirth" type="text" class="form-control" bsDatepicker [(bsValue)]='DateOfBirdthObj' [(ngModel)]="DateOfBirdthObj" ></div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label class="labels">Gender <i class="bi bi-gender-female"></i></label>
                <!-- <input name="gender" type="text" class="form-control"  [(ngModel)]="data.gender"> -->
                
                <select class="form-select" aria-label="gender ?"  #mySelectgender (change)="onSelectionGender(mySelectgender.value)">
                  <option value="" selected hidden>{{data.gender}}</option>
                  <option value="male" >male</option>
                  <option value="female">female</option>
                </select>
              
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label class="labels">Hiring Date <i class="bi bi-calendar"></i></label><input name="hiringDate" type="text" class="form-control" bsDatepicker [(bsValue)]='HiringDateObj' [(ngModel)]="HiringDateObj" ></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label class="labels">Experience <i class="bi bi-emoji-heart-eyes-fill"></i></label><input name="experience" type="text" class="form-control" [(ngModel)]="data.experience" >              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label class="labels">Is Enabled(true/false) <i class="bi bi-wrench-adjustable"></i></label>
                <input name="isEnabled" type="text" class="form-control" [(ngModel)]="data.isEnabled" > 
                <!-- <select class="form-select" aria-label="is Enabled ?" #mySelect (change)="onSelectionIsEnabled(mySelect.value)">
                  <option selected hidden>{{data.isEnabled}} </option>
                  <option value="1">true</option>
                  <option value="2">false</option>
                </select> -->
              </div>
            </div>
          </div>
          <div class="row">
            <button class="btn btn-primary profile-button" type="submit" style="background: #f44336;">Save Profile</button>
            <!-- <button class="btn no-print btn-primary profile-button" (click)="downloadCv()" >Download Cv</button> -->
          </div>
        </form>
      </div>
    </div>
  </div>
